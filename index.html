<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Speech Board</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Speech Board</h1>
<div id="board" class="grid"></div>
<button id="goAdmin">Add New Word</button>

<script src="script.js"></script>
<script>
  document.getElementById('goAdmin').addEventListener('click', () => {
    window.location.href = 'admin.html';
  });
  loadWords();
</script>
<!-- Popup container -->
<div id="popup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 9999;">
  <div style="background:white; padding:20px; border-radius:10px; text-align:center; max-width: 300px;">
    <img id="popup-image" src="" style="width:100%; max-height:200px; object-fit:contain;" />
    <p id="popup-text" style="font-size: 1.5em; font-weight: bold; margin-top:10px;"></p>
    <button onclick="closePopup()" style="margin-top:10px;">Close</button>
  </div>
</div>
</body>
</html>
